<div class="list-container">
  <h3>{{ title }}</h3>

  <ul class="list-elements" >
    <li class="element" *ngFor="let element of elements">
      <img [src]="element.img" />
      <span>
        <p>{{ element.name }}</p>
        <p *ngIf="element.description !== 'none'">{{ element.description }}</p>
      </span>
    </li>
  </ul>
</div>
